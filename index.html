<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body class="container">
  <h1 class="text-center animated slideInDown">Random Qoute Machine</h1><hr>
  <div id="quote-btn" class="btn btn-default center-block animated zoomInUp">Get New Quote</div><br>
  
  <div class="center-block animated slideInUp">
    <blockquote id="quote" class="">
      <i class="fa fa-quote-left fa-lg" aria-hidden="true"></i>
      <p class="text-center"></p>
      <i class="fa fa-quote-right fa-lg" aria-hidden="true"></i>
      
      <footer>
      <p id="author" class=""></p>
      </footer>
      </blockquote>    
  
  </div>
  <a id="tweet-btn" class="btn btn-primary center-block animated zoomInDown" href="#" target="_blank">Tweet this Quote</br><i class="fa fa-twitter"></i></a>

</body>
